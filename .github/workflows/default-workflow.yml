name: CI
on:
  schedule:
  - cron: "0 2 * * 1-5"
  push:
    branches: 
    - master
    - develop
    - feature/*
  pull_request:
    branches: 
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Sanity Check
      run: |
        npm install
        npm run lint
        npm run build
        npm run build:prod
